project: python
runtime: 2.7

requirements:
  - requirements.txt
  - requirements_dev.txt

env:
  - LIKES=PIES
  - EATS=TASTY_PIES
  - EAT_PIES_SLOWLY=10

script:
  - nosetests
  - python setup.py sdist
  - mkdir test-results || true
  - cp test-xml/*.xml test-results/

test_reports: 'test-results'
